<div class="container my-5 font-family: 'M PLUS 1', sans-serif;">
  <h1 class="text-center text-success">Contact Us for Queries</h1>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Contact Number</label>
      <input type="Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
    </div>    
    <div class="form-group">
      <label for="exampleInputEmail1">How can we Help you ?</label>
      <textarea rows="3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are you a Professional ?</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Are you a Student ?</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
